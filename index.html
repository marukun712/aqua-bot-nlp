<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>あくたんbot(beta)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://yt3.ggpht.com/ytc/AKedOLTbU5ET3bgn0Iuz1jUBNjgSe9EW8kLxIhDUrtJlPw=s900-c-k-c0x00ffffff-no-rj">
</head>
<body>
    <h1 class="top-text">minato aqua bot</h1>
    <link rel="stylesheet" href="https://use.typekit.net/vng3kfx.css">
      <script src="https://riversun.github.io/chatux/chatux.min.js"></script>
<script>
   const chatux = new ChatUx();

const initParam =
       {
          renderMode:'auto',
          api: {
                endpoint: 'http://127.0.0.1:3000/',
                method:'GET',
                dataType:'jsonp',
          },
          bot: {
                botPhoto: 'https://yt3.ggpht.com/ytc/AKedOLTbU5ET3bgn0Iuz1jUBNjgSe9EW8kLxIhDUrtJlPw=s900-c-k-c0x00ffffff-no-rj',
                humanPhoto:'https://entame-nandemo.com/wp-content/uploads/2021/01/f81fd2e4c52864042852c112ce927ae2.png',
                widget: {
                    sendLabel:'送信',
                    placeHolder:'入力したワードをあくたんが返してくれるよ！'
                }
                   
          },
          window: {
             title:'あくたんエコーbot'
          }
      };
    chatux.init(initParam);
    chatux.start(true);
          
</script>
</body>
</html>
